#Pistols:
DesertEagle:
  ItemSettings:
    #Gun item: Set the item type for the weapon
    Gun:
      Name: "&aDesert Eagle"
      ID: IRON_PICKAXE
      Data: 0
      Description:
        - "&8Rarity: %rarity%"
    #If you want there to be a permission to use this weapon, change the false to true and set the permission
    RequiredPermission: false
    Permission: ""
  GunSettings:
    Ammo: "Pistol"
    #There are 2 modes, "IMPACT" and "EXPLOSIVE".
    #IMPACT represents normal bullets, for weapons such as pistols, rifles, snipers.
    #EXPLOSIVE represents the class of explosive bullets, used for RPGs, rocket launchers, etc.
    GunType: IMPACT
    #This is the normal damage that the victim will receive when receiving an "IMPACT" type shot.
    NormalDamage:
      Common: 8.0
      Uncommon: 12.0
      Rare: 15.0
      Legendary: 17.0
      Exotic: 20.0
    #This is the damage the victim will receive when he is shot at head level
    HeadShotDamage:
      Common: 15.0
      Uncommon: 20.0
      Rare: 24.0
      Legendary: 28.0
      Exotic: 35.0
    RecoilAmount: 1.2
    #How often will a bullet be fired from the gun, Time in milliseconds
    ShootDelay: 800 #ms
    #How long will the gun take to reload
    ReloadDelay: 6000 #6 seconds
    #When the bullets are finished, this option will allow if the weapon will reload automatically or you will have to press SHIFT + RIGHT UI_BUTTON_CLICK to be reloaded
    AutomaticReload: true
    #This is the zoom sight level, which can be used using the LEFT UI_BUTTON_CLICK.
    ZoomLevel: 1
    # If the weapon is "AUTOMATIC" it is fired with RIGHT UI_BUTTON_CLICK
    # If the weapon is "SEMIAUTOMATIC" or "BURST" it is fired with LEFT UI_BUTTON_CLICK
    FireMode: SEMIAUTOMATIC
    #This is the capacity of bullets that the weapon will have
    AmmoCapacity: 7
    AmmoProjectile:
      #This is the speed at which the bullet will travel, the higher the speed, the more range it has
      Velocity: 7
      Bounce: false
      #It is in the amount of bullets that will be fired, for each shot, this is ideal for creating weapons such as shotguns
      ProjectileAmount: 1
    Sound:
      Shooting:
        SoundType: BLOCK_LAVA_POP
        #Volume 0.0 - 1.0
        Volume: 1.0
      Reloading:
        SoundType: UI_BUTTON_CLICK
        #Volume 0.0 - 1.0
        Volume: 0.7
      NoBullets:
        SoundType: UI_BUTTON_CLICK
        #Volume 0.0 - 1.0
        Volume: 0.7
